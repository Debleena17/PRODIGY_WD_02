<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <!---The below link is for including the social media icons in the footer.-->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.0/font/bootstrap-icons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="watch.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia&effect=neon|outline|emboss|shadow-multiple">
    <title>Stop Watch</title>
</head>
<body>
    <div id="top">
        <h1 class="font-effect-neon blue">Stopwatch</h1>
    </div>

    <div id="stop_watch_container">
        <button class="btn" id="clock"><i class="bi bi-alarm"></i></button>
        <button class="btn" id="start">Start</button>
        <button class="btn" id="stop">Stop</button>
        <br>
        <br>
        <p class="time">
            <span id="hour">00</span><sub>h</sub> : <span id="min">00</span><sub>min</sub> : <span id="sec">00</span><sub>s</sub> : <span id="msec">00</span><sub>cs</sub>
        </p>

        <button class="btn" id="reset">Reset</button>
        <button class="btn" id="areset"><i class="bi bi-arrow-repeat"></i></button>
    </div>

    <footer class="end">
        <div class="info_container">
            <p>©️2024 Debleena Shree</p>
            <p>*To avoid confusion please make note that the time being displayed is in the form of (hour : minutes : seconds : centi-seconds).</p>
        </div>
    </footer>
    <script src="watch.js"></script>
</body>

</html>
